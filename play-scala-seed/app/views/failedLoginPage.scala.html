@(liUser: String, reason: String)(implicit requestHeader: RequestHeader)
@layout("SDES Failed Login", Option(liUser)) {

<div class="content__body">
    <h1>Failed Login</h1>

    <div>
        <p>You failed to login to SDES:<br><br><b>@reason</b>.</p>
    </div>
</div>

  @partials.unauthSideBar()
}
