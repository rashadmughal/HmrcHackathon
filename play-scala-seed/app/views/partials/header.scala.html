@import helper._

@(authorisedUser: Option[String]=None)(implicit requestHeader: RequestHeader)
<header role="banner" id="global-header" class="with-proposition">
    <div class="header-wrapper">
        <div class="header-global">
            <div class="header-logo">
                <a href="https://www.gov.uk" title="Go to the GOV.UK homepage" id="logo" class="content">
                    <img src="@routes.Assets.versioned("template/images/gov.uk_logotype_crown.png")" width="35" height="31" alt=""> GOV.UK
                </a>
            </div>
        </div>

        <div class="header-proposition">
            <div class="content">
                <a href="#proposition-links" class="js-header-toggle menu">Menu</a>
                <nav id="proposition-menu">
                    <a href="@controllers.routes.SdesController.startPage()" id="proposition-name">Secure Data Exchange Services</a>

                    @if(authorisedUser){
                    <ul id="proposition-links" class="header__menu__proposition-links js-visible">
                        <li>
                            <form name="logout-form" id="logout-form" method="POST" action="/logout">
                                <input type="hidden" id= "_csrf" name="_csrf" class="csrf" value="#csrf_token"/>
                                <input type="submit" value="Logout" class="hidden" id="perform-logout-button">
                                <a href="#" id="logOutNavHref">Sign out</a>
                            </form>

                            <script type="text/javascript">
                                    $('#logOutNavHref').click(function() {
                                       $('#logout-form').submit(); return false;
                                    }).show();

                            </script>
                        </li>

                    </ul>
                    }
                </nav>
            </div>
        </div>
    </div>
</header>
<!--end header-->

<div id="global-header-bar"></div>
<!--end global-header-bar-->

<div class="centered-content">
    <div class="service-info">
        <div class="alpha-banner">
            <p>
                <strong class="phase-tag">ALPHA</strong>
                <span>This is a trial service. Help us improve it - send your
                <a href="">feedback</a>.
            </span>
            </p>
        </div>
        <div class="logo">
            <span class="organisation-logo organisation-logo-medium">
                HM Revenue &amp; Customs
            </span>
        </div>
    </div>
</div>
