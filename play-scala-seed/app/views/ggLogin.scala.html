@import helper._

@()(implicit header: RequestHeader)

@layout("Sign In - Government Gateway") {
    <div class="content__body">
        <h1 class="heading-xlarge"></h1>

        <header>
            <h1>Sign in</h1>
        </header>

        <p>
            Enter your Government Gateway credentials to sign in. You received these when you created your HMRC online account.
        </p>

        <form action="@routes.LoginController.submit()" method="POST" id="loginForm" novalidate="novalidate">
            @CSRF.formField
            <fieldset>
                <div class="form-field-group ">



                    <div class="form-field">
                        <label class="label--inline" for="userId">User ID</label>
                        <input type="text" id="userId" name="userId" required />
                    </div>


                    <div class="form-field">
                        <label class="label--inline" for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>

                    <div class="form-field">
                        <button class="button" type="submit" id="signin">Sign in</button>
                    </div>
                </div>
            </fieldset>
            </fieldset>

        </form>
    </div>
}
